<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- evitar ataques de Cross Site Scripting (injeção de dados)-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Produtos</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Produtos</h1>
        <br>
        <form class="row g-3" id="frmProduto">
            <!-- leitura do código de barras -->
            <div class="col-md-6">

                <input type="text" class="form-control" id="inputProduct" spellcheck="false">
            </div>
            <div class="col-md-4">
                <img src="../public/img/barcode.png" alt="BarCode">
            </div>
            <hr class="border border-primary border-1 opacity-75">

            <!-- id do produto não esconder -->
            <div class="col-md-6">
                <label for="idProduct" class="form-label">id</label>
                <input type="text" class="form-control" id="idProduct" spellcheck="false">
            </div>

            <!-- cdigo de barras -->
            <div class="col-md-6">
                <label for="barcode" class="form-label">Código de barras</label>
                <input type="text" class="form-control" id="barcode" spellcheck="false">
            </div>

            <!-- produto -->
            <div class="col-md-7">
                <label for="nameProduct" class="form-label">Produto</label>
                <input type="text" class="form-control" id="nameProduct" maxlength="50" spellcheck="false">
            </div>

            <!-- IMAGEM DO PRODUTP -->
            <div class="col-md-5">
                <img  src="../public/img/camera.png" alt="imagem do produto" id="imageProduct">
            </div>

            <!-- upload da imagem do produto -->
            <br>
            <br>
            <input type="file" id="uploadProduct">





            <div class="col-12">
                <br>
                <button type="submit" class="btn btn-success" id="btnCreate">Adicionar</button>
                <button type="button" class="btn btn-warning" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Excluir</button>
                <button type="reset" class="btn" id="btnReset"></button>
            </div>
        </form>
    </div>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="renderer.js"></script>
    <script src="script.js"></script>
</body>

</html>
