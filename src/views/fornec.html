<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- evitar ataques de Cross Site Scripting (injeção de dados)-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Fornecedores</title>
</head>

<body>
    <div class="container">
        <h1>Fornecedores</h1>
        <!-- caixa de input usada na pesquisa de nome de cliente -->
        <form class="row g-3" id="frmFornecedor">
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputSearch" maxlength="30" spellcheck="false">
            </div>
            <!-- pequisa de clientes CRUD -->
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="btnRead">Buscar</button>
            </div>

            <hr class="border border-primary border-1 opacity-75">

            <!-- id mongodb -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputId" placeholder="id">
            </div>
            <!-- nome do cliente -->
            <div class="col-md-12">
                <label for="inputRazao" class="form-label">Razão Social</label>
                <input type="text" class="form-control" id="inputRazao" required maxlength="100" spellcheck="false">
            </div>
            <!-- telefone do cliente -->
            <div class="col-md-6">
                <label for="inputFone" class="form-label">Telefone</label>
                <input type="number" class="form-control" id="inputFone" required min="0" max="15">
            </div>
            <!-- telefone do cliente -->
            <div class="col-md-6">
                <label for="inputCnpj" class="form-label">CNPJ</label>
                <input type="number" class="form-control" id="inputCnpj" required min="0" max="15">
            </div>
            <!-- email do cliente -->
            <div class="col-12">
                <label for="inputAddress" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputAddress" maxlength="50" spellcheck="false">
            </div>
            <!-- endereço -->
            <div class="col-md-4">
                <label for="inputCep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputCep" required maxlength="8" spellcheck="false">
            </div>

            <div class="col-md-2">
                <button type="button" class="btn btn-primary" id="btnCep" onclick="buscarCep()">Buscar por CEP</button>
            </div>

            <div class="col-md-4">
                <label for="inputLogradouro" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="inputLogradouro" required maxlength="100" spellcheck="false">
            </div>

            <div class="col-md-2">
                <label for="inputNumero" class="form-label">Número</label>
                <input type="text" class="form-control" id="inputNumero" required maxlength="100" spellcheck="false">
            </div>

            <div class="col-md-4">
                <label for="inputBairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputBairro" required maxlength="100" spellcheck="false">
            </div>

            <div class="col-md-4">
                <label for="inputCidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCidade" required maxlength="100" spellcheck="false">
            </div>

            <div class="col-md-1">
                <label for="inputUf" class="form-label">UF</label>
                <input type="text" class="form-control" id="inputUf" required maxlength="2" spellcheck="false">
            </div>
            
            <div class="col-md-3">
                <label for="inputComplemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="inputComplemento" maxlength="100" spellcheck="false">
            </div>
            <!-- BOTOES -->
            <div class="col-12">
                <br>
                <button type="submit" class="btn btn-success" id="btnCreate">Adicionar</button>
                <button type="button" class="btn btn-warning" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Excluir</button>
                <button type="reset" class="btn" id="btnReset"></button>
            </div>

        </form>
    </div>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="renderer.js"></script>
    <script src="script.js"></script>

</body>

</html>
